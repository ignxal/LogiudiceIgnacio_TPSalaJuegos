<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active">Sign In</h2>
    <form (submit)="onSubmit()">
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        [(ngModel)]="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        id="password"
        class="fadeIn third"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required
      />
      <input type="submit" class="fadeIn fourth" value="Log In" />
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
